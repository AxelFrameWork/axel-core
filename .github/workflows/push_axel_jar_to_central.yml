# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Publish Axel Jar To Central

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    #    runs-on: ubuntu-latest
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish to the Maven Central Repository
        run: gradle :axelframework:clean :axelframework:build :axelframework:publish
        env:
          ssr_user: ${{ secrets.ssr_username }}
          ssr_password: ${{ secrets.ssr_password }}
          github_axel_token: ${{ secrets.axel_token }}
          github_user: ${{ secrets.username }}
          github_axel_token: ${{ secrets.axel_token }}

